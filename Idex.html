<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz & Joke App</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <div class="container">
    <!-- Logo Area -->
    <div class="logo-area">
      <img src="../Apex.html/apex logo.png" alt="App Logo" />
    </div>

    <header>
      <h1>Interactive Quiz & Joke Generator</h1>
    </header>

    <main>

      <section id="quiz-section" class="box">

        <button id="submitQuiz">Submit Quiz</button>
        <p class="question"></p>
        <p id="quizResult"></p>
        <p id="lastScore"></p>
      </section>

      <!-- Joke Section -->
      <section id="joke-section" class="box">
        <h2>Need a Laugh? ðŸ¤£</h2>
        <button id="getJoke">Get a Joke</button>
        <p id="jokeDisplay"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Quiz & Joke App | Built with HTML, CSS, JS</p>
    </footer>
  </div>

  <script src="script3.js"></script>
</body>
</html>
